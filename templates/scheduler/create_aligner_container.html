<fieldset>
  <legend>Aligner tasks</legend>

  <div class="col-lg-2">
    <ul class="nav nav-pills nav-stacked">
      <li class="active"><a href="#create_simple" data-toggle="tab">Wizard</a></li>
      <li><a href="#create_advanced" data-toggle="tab">Script</a></li>
    </ul>
  </div>

  <div class="col-lg-10">
    <div class="tab-content">
      <div class="tab-pane active" id="create_simple">
        <div class="panel-group" id="aligner_group">
          <div class="panel panel-default hidden" id="aligner_group_template">
            <div class="panel-heading">
              <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#aligner_group">
                  Title
                </a>
              </h4>
            </div>
            <div class="panel-collapse collapse in">
              <div class="panel-body">
                <div class="form-group">
                  <label class="control-label col-lg-2">Name</label>

                  <div class="col-lg-10">
                    <input class="form-control aligner-name" type="text" placeholder="Unnamed">
                  </div>
                </div>

                <div class="aligner-options"></div>

                <div class="col-lg-12">
                  <button class="btn btn-danger">Remove this task</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="form-inline">
          <select id="aligner_add_type" class="form-control">
            {% for aligner in aligners %}
              <option>{{aligner}}</option>
            {% endfor %}
          </select>
          <button id="aligner_add" class="btn btn-default">Add new task</button>
        </div>
      </div>

      <div class="tab-pane" id="create_advanced">
      </div>
    </div>
  </div>
</fieldset>
